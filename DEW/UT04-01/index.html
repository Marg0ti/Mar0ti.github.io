<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Formulario</h1>
        <hr>
    
        <form novalidate action="https://www.w3schools.com/action_page.php" method="post" >
            <fieldset>
                <legend>Datos usuario</legend>
        
                <div>
                    <label for="user">Nombre de usuario</label>
                    <input type="text" name="user" id="user" required>
                </div>
        
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </div>
        
                <div>
                    <input type="checkbox" name="showpass" id="showpass">
                    <label for="showpass">Mostrar contraseña</label>
                </div>
            </fieldset>
        
            <fieldset>
                <legend>Datos personales</legend>
        
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre" required pattern="[A-Za-z]">
                </div>
        
                <div>
                    <label for="lastname">Apellidos</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Apellidos" required pattern="[A-Za-z]">
                </div>
        
                <div>
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="922123123" required pattern="[0-9]{9}">
                </div>
        
                <div>
                    <label for="number">Código Postal</label>
                    <input type="number" name="number" id="number" placeholder="38XXX" required>
                </div>
        
                <div>
                    <label for="document_type">DNI/NIE</label>
                    <select name="document_type" id="document_type">
                        <option disabled selected> --- </option>
                        <option value="dni">DNI</option>
                        <option value="nie">NIE</option>
                    </select>
                    <span id="error-id"></span>
                    <input type="text" name="document_number" id="document_number" placeholder="00000000X" pattern="[0-9]{8}[A-Za-z]{1}" required>
                </div>
        
                <div>
                    <p>Crear cuenta como:</p>
                    <input type="radio" name="cuenta" id="cuenta_particular" value="particular" required>
                    <label for="cuenta_particular">Particular</label>
                    <input type="radio" name="cuenta" id="cuenta_empresa" value="empresa" required>
                    <label for="cuenta_empresa">Empresa</label>
                </div>
        
                <div>
                    <label for="nacimiento">Año de nacimiento</label>
                    <input type="number" name="nacimiento" min="1900" max="2024" placeholder="2010" id="nacimiento" required>
                </div>
        
                <div>
                    <p>Elige tus aficiones:</p>
                    <span class="error-message"></span>
                    <input type="checkbox" name="musica" id="music" value="on">
                    <label for="music">Música</label>
                    <input type="checkbox" name="deporte" id="deporte" value="on">
                    <label for="deporte">Deporte</label>
                    <input type="checkbox" name="videojuegos" id="games" value="on">
                    <label for="games">Video juegos</label>
                    <input type="checkbox" name="manualidades" id="diy" value="on">
                    <label for="diy">Manualidades</label>
                    <input type="checkbox" name="artes" id="art" value="on">
                    <label for="art">Artes</label>
                    <input type="checkbox" name="lectura" id="book" value="on">
                    <label for="book">Lectura</label>
                </div>
            </fieldset>
        
            <fieldset class="review">
                <legend>Datos Publicación</legend>
        
                <div>
                    <label for="title">Título</label>
                    <input name="title" type="text" id="title" maxlength="15" required>
                    <span id="letras-titulo"></span>
                </div>
        
                <div>
                    <label for="description">Descripción</label>
                    <textarea name="description" id="description" maxlength="120" required></textarea>
                    <span id="letras-descripcion"></span>
                </div>
            </fieldset>
        
            <div>
                <input id="enviar" type="submit" value="Enviar a w3school">
            </div>
        </form>
    </div>
    
    <div id="form-validations">
    </div>

    <script src="script.js"></script>
</body>
</html>
