<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cambios en el teclado</h1>
    <hr>
<form action="https://www.w3schools.com/action_page.php" method="post">
    <label for="phone">Teclado para teléfono</label>
    <input type="tel" name="phone" id="phone">

    <br>
    <label for="email">Teclado email</label>
    <input type="email" name="email" id="email">

    <br>
    <label for="number">Para números</label>
    <input type="number" name="number" id="number">

    <br>
    <label for="password">Para contraseña</label>
    <input type="password" name="password" id="password">

    <br>
    <label for="url">Para url</label>
    <input type="url" name="url" id="url">

    <br>
    <label for="search">Buscar</label>
    <input type="search" name="search" id="search">

    <br>

    <input type="submit" value="Enviar a w3school">
</form>
</body>
</html>
